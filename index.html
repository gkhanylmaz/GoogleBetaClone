<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-- Header Start -->
    <header>
        <div class="logo">
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" title="Google!">
        </div>
    </header>
    <!-- Header End -->

    <!-- Section Start -->
    <div>
        <table style="border: 0; width: 90%; margin-left: 80px;">
            <tbody style="text-align: center;">
                <tr>
                    <td style="background-color:#EEEEEE" colspan="3">
                        <div>
                            <p> Search the web using Google!</p>
                            <input type="text" size="40">
                            <br>
                            <button> Google Search </button>
                            <button> I'm feeling lucky</button>
                            <br>
                        </div>
                    </td>
                </tr>


                <tr>
                    <td style="width:37%; background-color:#7EE5DA;">
                        <div>
                            <p> Special Search </p>
                            <a href="#"> Stanford Search </a>
                            <br>
                            <a href="#"> Linux Search</a>
                        </div>
                    </td>
                    <td style="background-color: #70CCC2;">
                        <div>
                            <a href="#"> Help!</a>
                            <br>
                            <a href="#"> About Google</a>
                            <br>
                            <a href="#"> Company Info</a>
                            <br>
                            <a href="#"> Google! Logos </a>
                        </div>
                    </td>
                    <td style="background-color:#62B3AA;">
                        <div>
                            <p> get Google </p>
                            <p> updates monthly:</p>
                            <input type="text" value="your e-mail">
                             <br>
                            <button> Subsribe</button>
                            <a href="#"> Archive</a>
                        </div>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
    <!-- Section End -->

    <!-- Footer Start -->
    <footer style="margin-left: 45%; margin-top: 20px;">
        <small>Copyright Â©1998 Google Inc. </small>
    </footer>
    <!-- Footer End -->

</body>

</html>
